{% extends 'base.html' %}

{% block title %} User Profile {% endblock %}

{% block content %}

<div class="container">
  <div class="page-header">
    <h2 class="text-center"> User Profile </h2>
    <button onclick="goBack()">
      <span class='glyphicon glyphicon-chevron-left'></span>
    </button>
  </div>

<!-- USER INFO -->
<p class="text-center">
Username: {{ username }} <br>

Email: {{ email }} <br>

<!-- BOOKMARK -->
{% for recipe in bookmarked_recipes %}
    <a href="/recipe-info/{{recipe.recipe_id}}"> {{ recipe.recipe_name }} </a>| 
  {% endfor %} <br>
</p>
</div>

<div class="container">
<!-- BOOKMARK CAROUSEL -->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
<!--     <div class="item active">
      <img src="..." alt="...">
    </div> -->
<!--     <div class="item">
      <img src="..." alt="...">
    </div> -->
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" style="background: none">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" style="background: none">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>

<!-- JAVASCRIPT -->
<script>
  function goBack() {
    window.history.back();
  }
</script>

<script src="/static/js/bookmark-carousel.js" type="text/javascript"></script>

{% endblock %}
