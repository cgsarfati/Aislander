{% extends 'base.html' %}

{% block title %} User Profile {% endblock %}

{% block content %}

<div class="container">
  <div class="page-header">
    <h2 class="text-center"> User Profile </h2>
  </div>

<!-- USER INFO -->
<p class="text-center">
Username: {{ username }} <br>

Email: {{ email }} <br>

<!-- BOOKMARK -->
  {% for recipe in bookmarked_recipes %}
    <a href="/recipe-info/{{recipe.recipe_id}}"> {{ recipe.recipe_name }} </a>| 
  {% endfor %} <br>
</p>
</div>

{% endblock %}
